<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit Art â€” arthouse</title>
    <link rel="stylesheet" href="/css/globals.css" />
    <script defer src="/js/auth.js"></script>
    <script defer src="/js/header.js"></script>
  </head>
  <body>
    <main class="container container-sm">
      <h1 class="art">SHARE YOUR ART</h1>
      <p>
        Upload your digital artwork (painting, multimedia, or any digital
        format). Note: do not submit a photograph of physical art.
      </p>
      <form
        action="/api/submissions/art"
        method="POST"
        enctype="multipart/form-data"
      >
        <label
          ><p class="title"><b>Title</b></p>
          <input
            type="text"
            name="title"
            required
            placeholder="The title of your work" /></label
        ><br />
        <label
          ><p class="title"><b>Description</b></p>
          <textarea
            name="description"
            required
            placeholder="2-4 sentences. How did you make this piece? What inspired you? What should viewers know? Note: this isn't a promotional blurb, but rather context for your art."
          ></textarea>
          <p class="submit-note">
            <b>Note:</b> This description WILL be shared with curators alongside
            your art. For the sake of fair judging, do not include details that
            would personally identify you. If you do, your art won't be judged.
          </p> </label
        ><br />
        <label
          ><p class="title"><b>Artist Bio</b></p>
          <textarea
            name="artistBio"
            required
            placeholder="2-4 sentences. Give your background as an artist... where are you from, what is unique about your upbringing?"
          ></textarea>
          <p class="submit-note">
            <b>Note:</b> This bio will NOT be shared with curators alongside
            your art, for the sake of fair judging.
          </p> </label
        ><br />
        <label
          >File
          <input
            type="file"
            name="file"
            accept="image/*,.psd,.ai"
            required /></label
        ><br />
        <div class="button-container">
          <button type="submit">Share your Art</button>
        </div>
      </form>
    </main>
    <script>
      document.getElementById("artForm").addEventListener("submit", () => {
        window.location = "/submit/uploading.html";
      });
    </script>
    <script>
      fetch("/partials/header.html")
        .then((r) => r.text())
        .then((html) => {
          document.body.insertAdjacentHTML("afterbegin", html);
          // call into auth.js now that header exists
          window.authInit && window.authInit();
        })
        .catch((err) => console.error("Header load failed:", err));
    </script>
  </body>
</html>
